{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .layout {
            display: flex;
            flex-direction: row;
            height: 100vh;
        }

        .navbar {
            width: 80px;
            background-color: #673147;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            height: 100vh;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .navbar ul li {
            margin: 20px 0;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .navbar ul li.active-icon {
            color: rgb(152, 4, 112);
        }

        .navbar ul li:hover {
            color: #AA98A9;
        }

        @media (max-width: 768px) {
            .layout {
                flex-direction: column;
            }

            .navbar {
                width: 100%;
                height: 60px;
                flex-direction: row;
                justify-content: space-around;
                padding: 10px 0;
            }

            .navbar ul {
                display: flex;
                flex-direction: row;
                justify-content: space-around;
                width: 100%;
            }

            .navbar ul li {
                margin: 0;
            }

            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="layout">
        <div class="navbar">
            <ul>
                <li>
                    <a href="/" class="nav-link"><i class="fas fa-home" aria-hidden="true"></i></a>
                </li>
                <li>
                    <a href="/about" class="nav-link"><i class="fas fa-user" aria-hidden="true"></i></a>
                </li>
                <li>
                    <a href="/projects" class="nav-link"><i class="fas fa-folder" aria-hidden="true"></i></a>
                </li>
                <li>
                    <a href="/contact" class="nav-link"><i class="fas fa-envelope" aria-hidden="true"></i></a>
                </li>
            </ul>
        </div>
        <main class="content">
            {% block content %}
            {% endblock content %}
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const normalizePath = (path) => path.replace(/\/+$/, '');
            const currentPath = normalizePath(window.location.pathname);
            const navLinks = document.querySelectorAll('.nav-link');

            navLinks.forEach(link => {
                const linkPath = normalizePath(link.getAttribute('href'));
                if (linkPath === currentPath) {
                    link.parentElement.classList.add('active-icon');
                }
            });
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
